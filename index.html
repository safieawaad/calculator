<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="normalize-style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc">
        <div id="screen">
            <p id="screen-para"></p>
        </div>
        <div id="buttons-container">
            <div class="button-row">
                <button class="button num7">7</button>
                <button class="button num8">8</button>
                <button class="button num9">9</button>
                <button class="button operatorbtn">+</button>
            </div>
            <div class="button-row">
                <button class="button num4">4</button>
                <button class="button num5">5</button>
                <button class="button num6">6</button>
                <button class="button operatorbtn">-</button>
            </div>
            <div class="button-row">
                <button class="button num1">1</button>
                <button class="button num2">2</button>
                <button class="button num3">3</button>
                <button class="button operatorbtn">Ã—</button>
            </div>
            <div class="button-row">
                <button class="button clearbtn">C</button>
                <button class="button num0">0</button>
                <button class="button operatorbtn">=</button>
                <button class="button operatorbtn">/</button>
            </div>
        </div>
    </div>
</body>

</html>
