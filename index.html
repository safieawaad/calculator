<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="normalize-style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc">
        <div id="screen"></div>
        <div id="buttons-container">
            <div class="button-row">
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button operatorbtn" value="10">+</button>
            </div>
            <div class="button-row">
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button operatorbtn" value="11">-</button>
            </div>
            <div class="button-row">
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
                <button class="button operatorbtn" value="12">Ã—</button>
            </div>
            <div class="button-row">
                <button class="button" id="clear-button" value="15">C</button>
                <button class="button" value="0">0</button>
                <button class="button operatorbtn" value="14">=</button>
                <button class="button operatorbtn" value="13">/</button>
            </div>
        </div>
    </div>
</body>

</html>
